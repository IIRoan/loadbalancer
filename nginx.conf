user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Add DNS resolver for Railway internal networking
    resolver 8.8.8.8 valid=30s;
    
    upstream nextjs_backend {
        server nextjs-demo.railway.internal:8080;
        # You can add more instances here for load balancing
        # server nextjs-demo-2.railway.internal:8080;
    }
    
    server {
        listen 80;
        listen [::]:80; # Added IPv6 support
        
        # If you're using lunary.tech as the domain
        server_name lunary.tech;
        
        location / {
            proxy_pass http://nextjs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add timeouts to prevent 502 errors
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Enable for debugging
            error_log /var/log/nginx/debug.log debug;
        }
    }
}